<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock-Paper-Scissor Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissor</h1></header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div class="choice">
        <img
          id="r"
          src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png"
          alt=""
        />
      </div>

      <div class="choice">
        <img
          id="p"
          src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"
          alt=""
        />
      </div>

      <div class="choice">
        <img
          id="s"
          src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png"
          alt=""
        />
      </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="main.js"></script>
  </body>
</html>
